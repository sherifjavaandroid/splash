// Top-level build.gradle file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Updated Android Gradle Plugin to support API level 34
        classpath 'com.android.tools.build:gradle:8.1.0' // Ensure this is the latest version compatible with API 34
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10" // Ensure Kotlin is compatible
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
